<!-- Liste des grillePerformances Table primeNg 1-->
<div>
    <p-card>
        <!-- ToolBar -->
        <!-- <app-panel-header header="La liste des grilles de performance" icon="fa fa-list fa-3x "> </app-panel-header> -->
        <p-divider></p-divider>
        <div class="p-d-flex">
            <app-crud-toolbar [enableCreate]="enableCreate" (create)="onCreate()">
            </app-crud-toolbar>
            <div class="p-ml-auto">
                <p-message *ngIf="message" [severity]="message.severity" [text]="message.summary"></p-message>
                <p-progressSpinner *ngIf="isOpInProgress" strokeWidth="4" [style]="{width: '50px', height: '50px'}">
                </p-progressSpinner>
            </div>
        </div>
        <p-divider></p-divider>

        <p-table #dt [value]="grillePerformances" [paginator]="true" [rows]="recordsPerPage" [loading]="isLoading" (onLazyLoad)="load($event)" [totalRecords]="totalRecords" [globalFilterFields]="['borneInferieur','borneSuperieur','appreciation']" currentPageReportTemplate="Affichage {first} à {last} de {totalRecords} élements"
            [showCurrentPageReport]=true [rowsPerPageOptions]="[10, 20]" styleClass="p-datatable-sm">


            <ng-template pTemplate="caption">
                <div class="row">
                    <div class="col" style="padding: 8px; margin-left: 8px">
                        <span>Liste des grilles de performance</span>
                    </div>
                    <div class="col text-right">
                        <span class="p-input-icon-left">
                          <i class="pi pi-search"></i>
                          <input pInputText type="text" (input)="dt.filterGlobal($any($event.target)!.value, 'contains')"
                          placeholder="Recherche..." />
                      </span>
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="borneInferieur">Bornes
                        <p-sortIcon field="borneInferieur"></p-sortIcon>
                    </th>

                    <th pSortableColumn="appreciation">Appréciation
                        <p-sortIcon field="appreciation"></p-sortIcon>
                    </th>

                    <th [style]="{'width':'150px'}">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-grillePerformance>
                <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex" [pContextMenuRow]="grillePerformance">
                    <td>[{{grillePerformance.borneInferieur}}-{{grillePerformance.borneSuperieur}}] </td>
                    <!-- <td>{{grillePerformance.borneSuperieur}} </td> -->
                    <td>{{grillePerformance.appreciation}} </td>
                    <td>

                        <app-actions-toolbal-iud  (edit)="onEdit(grillePerformance)" [enableBtnEdit]="enableBtnEdit" (delete)="onDelete(grillePerformance)" [enableBtnDelete]="enableBtnDelete">
                        </app-actions-toolbal-iud>

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>



    <!-- Dialog-->
    <p-dialog [(visible)]="showDialog" [modal]="true" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
        <ng-template pTemplate="header">
          <i class="{{isEditing() ? 'pi-pencil' : 'pi-plus'}} pi p-mr-1"></i>
          <span class="mr-auto">
            {{grillePerformance.id ? 'Modifier' : 'Ajouter'}} une grille de performance
          </span>
        </ng-template>
        <p-progressBar *ngIf="isDialogOpInProgress" mode="indeterminate"></p-progressBar>
        <p-message *ngIf="dialogErrorMessage" severity="error" [text]="dialogErrorMessage"></p-message>
        <p-divider></p-divider>
        <!-- Form -->
        <form (ngSubmit)="save()" #dtf="ngForm">
            <div class="p-fluid p-grid">
                <div class="p-fluid p-col-12 p-md-6">
                    <label for="borneInferieur">BorneInferieur</label>
                    <input id="borneInferieur" name="borneInferieur" min="0" max="100" #borneInferieur="ngModel" [(ngModel)]="grillePerformance.borneInferieur" pInputText type="number" required />
                    <!--<div class="p-error"
              *ngIf="borneInferieur.invalid && (borneInferieur.dirty || borneInferieur.touched) && borneInferieur.errors.required">
              <span>Veillez renseigner le borneInferieur</span>
          </div>-->
                </div>
            </div>

            <div class="p-fluid p-grid">
                <div class="p-fluid p-col-12 p-md-6">
                    <label for="borneSuperieur">BorneSuperieur</label>
                    <input id="borneSuperieur" name="borneSuperieur" min="0" max="100" #borneSuperieur="ngModel" [(ngModel)]="grillePerformance.borneSuperieur" pInputText type="number" required />
                    <!--<div class="p-error"
                *ngIf="borneSuperieur.invalid && (borneSuperieur.dirty || borneSuperieur.touched) && borneSuperieur.errors.required">
                <span>Veillez renseigner le borneSuperieur</span>
            </div>-->
                </div>
            </div>
            <div class="p-fluid p-grid">
                <div class="p-fluid p-col-12 p-md-6">
                    <label for="appreciation">Appreciation</label>
                    <input id="appreciation" name="appreciation" #appreciation="ngModel" [(ngModel)]="grillePerformance.appreciation" pInputText required />
                    <!--<div class="p-error"
                  *ngIf="appreciation.invalid && (appreciation.dirty || appreciation.touched) && appreciation.errors.required">
                  <span>Veillez renseigner le appreciation</span>
              </div>-->
                </div>
            </div>

            <p-divider></p-divider>
            <div class="p-ml-auto text-right">
                <button type="reset" label="Annuler" (click)="showDialog=false" class="p-button-raised p-button-text p-button-success mr-2" pButton></button>
                <button type="submit" [disabled]="!dtf.form.valid" label="{{isEditing() ? 'Enregistrer' : 'Ajouter'}}" icon="pi {{isEditing() ? 'pi-save' : 'pi-plus'}}" class="p-button-raised p-button-text {{isEditing() ? 'p-button-primary' : 'p-button-success'}}" pButton>
                      </button>
            </div>
        </form>
    </p-dialog>
    <!-- Confirmation -->
    <app-confirmation></app-confirmation>
</div>
