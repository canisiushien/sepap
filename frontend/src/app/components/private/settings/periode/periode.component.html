<!-- Liste des Periodes Table primeNg -->
<div>
  <p-card>
    <!-- ToolBar -->
    <div class="p-d-flex">
      <app-crud-toolbar *ngIf="authService.checkPermission(this.permissions, ['ROLE_ADMIN','ROLE_DIR_DGESS','ROLE_RESP_DGESS'])" [enableCreate]="enableCreate" (create)="onCreate()">
      </app-crud-toolbar>
      <div class="p-ml-auto">
        <p-message *ngIf="message" [severity]="message.severity" [text]="message.summary"></p-message>
        <p-progressSpinner *ngIf="isOpInProgress" strokeWidth="4" [style]="{width: '50px', height: '50px'}">
        </p-progressSpinner>
      </div>
    </div>
    <p-divider></p-divider>

    <p-table #dt [value]="periodes" [paginator]="true" [rows]="recordsPerPage" [loading]="isLoading"
      (onLazyLoad)="load($event)" [totalRecords]="totalRecords" [globalFilterFields]="['libelle', 'debut','fin']"
      currentPageReportTemplate="Affichage {first} à {last} de {totalRecords} élements" [showCurrentPageReport]=true
      [rowsPerPageOptions]="[10, 20]" styleClass="p-datatable-sm">

      <!-- <p-contextMenu #cm [model]="contextMenuItems"></p-contextMenu>
  <p-table #dt [value]="agents" [paginator]="true" [rows]="recordsPerPage" [loading]="isLoading" (onLazyLoad)="load($event)" [totalRecords]="totalRecords" [globalFilterFields]="['matricule','nom','prenom','email']" currentPageReportTemplate="Affichage {first} à {last} de {totalRecords} élements"
      [showCurrentPageReport]=true [rowsPerPageOptions]="[10, 20]" [(selection)]="selection" selectionMode="single" styleClass="p-datatable-sm" [(contextMenuSelection)]="selection" [contextMenu]="cm"> -->
      <ng-template pTemplate="caption">
        <div class="row">
          <div class="col" style="padding: 8px; margin-left: 8px">
            <span>Liste des Periodes</span>
          </div>
          <div class="col text-right">
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($any($event.target)!.value, 'contains')"
                placeholder="Recherche..." />
            </span>
          </div>
        </div>

      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="libelle">Libéllé
            <p-sortIcon field="libelle"></p-sortIcon>
          </th>
          <th pSortableColumn="debut">Début
            <p-sortIcon field="debut"></p-sortIcon>
          </th>
          <th pSortableColumn="fin">Fin
            <p-sortIcon field="fin"></p-sortIcon>
          </th>
          <th pSortableColumn="valeur">Valeur
            <p-sortIcon field="valeur"></p-sortIcon>
          </th>

          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-periode>
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex" [pContextMenuRow]="periode">
          <td>{{periode.libelle}} </td>
          <td>{{periode.debut | date:'dd/MM/yyyy'}} </td>
          <td>{{periode.fin | date:'dd/MM/yyyy'}} </td>
          <td *ngIf="periode.valeur">
            <p-tag styleClass="p-mr-2" severity="success" value="verrouillé" [rounded]="true"></p-tag>
          </td>
          <td *ngIf="!periode.valeur">
            <p-tag styleClass="p-mr-2" severity="danger" value="non verrouillé" [rounded]="true"></p-tag>
          </td>

          <td>

            <app-actions-toolbal-iud (info)="onInfo(periode)" [enableBtnInfo]="enableBtnInfo" (edit)="onEdit(periode)"
              [enableBtnEdit]="enableBtnEdit" (delete)="onDelete(periode)" [enableBtnDelete]="enableBtnDelete">
            </app-actions-toolbal-iud>

          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

  <!-- Dialog-->
  <p-dialog [(visible)]="showDialog" [modal]="true" [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
    [style]="{width: '60vw', height: '220vw'}">
    <ng-template pTemplate="header">
      <i class="{{isEditing() ? 'pi-pencil' : 'pi-plus'}} pi p-mr-1"></i>
      <span class="mr-auto">
        {{periode.id ? 'Modifier' : 'Ajouter'}} une période
      </span>
    </ng-template>
    <p-progressBar *ngIf="isDialogOpInProgress" mode="indeterminate"></p-progressBar>
    <p-message *ngIf="dialogErrorMessage" severity="error" [text]="dialogErrorMessage"></p-message>
    <p-divider></p-divider>
    <!-- Form -->
    <form (ngSubmit)="save()" #dtf="ngForm">

      <div class="p-fluid grid">
        <div class="p-fluid p-col-12 col-md-6" >
           <label for="periodicite">Périodicité </label>
          <p-dropdown #periodicite="ngModel" [(ngModel)]="periode.periodicite" optionLabel="libelle"
          inputId="periodicite" [options]="periodicites" name="periodicite" [filter]="true" filterBy="libelle" [showClear]="true"  placeholder="Selectionner...">
        </p-dropdown>
        </div>
        <div class="p-fluid p-col-12 col-md-6">
          <label for="libelle">Libéllé </label>
          <input id="libelle" name="libelle" #libelle="ngModel" [(ngModel)]="periode.libelle" pInputText required />
        </div>

        <div class="p-fluid p-col-12 col-md-6">

          <label for="icon">Date début</label>
          <p-calendar name="debut" #debut="ngModel" [(ngModel)]="debutPeriode" dateFormat="dd/mm/yy"
            inputId="dateformat" [showIcon]="true" inputId="icon"></p-calendar>
        </div>

        <div class="p-fluid p-col-12 col-md-6">

          <label for="icon">Date fin</label>

         <p-calendar name="fin" #fin="ngModel" [(ngModel)]="finPeriode" dateFormat="dd/mm/yy" inputId="dateformat"
            [showIcon]="true" inputId="icon"></p-calendar>
        </div>

        <div class="p-fluid p-col-12 col-md-6" [hidden]="checkSelected">
          <p>Valeur</p>
          <p-inputSwitch (onChange)="handleChange($event)" [(ngModel)]="periode.valeur" name="valeur"></p-inputSwitch>
        </div>

      </div>
      <p-divider></p-divider>
      <div class="p-ml-auto text-right">
        <button type="reset" label="Annuler" (click)="showDialog=false"
          class="p-button-raised p-button-text p-button-success mr-2" pButton></button>
        <button type="submit" [disabled]="!dtf.form.valid" label="{{isEditing() ? 'Enregistrer' : 'Ajouter'}}"
          icon="pi {{isEditing() ? 'pi-save' : 'pi-plus'}}"
          class="p-button-raised p-button-text {{isEditing() ? 'p-button-primary' : 'p-button-success'}}" pButton>
        </button>
      </div>
    </form>
  </p-dialog>
  <!-- Confirmation -->
  <app-confirmation></app-confirmation>
</div>
